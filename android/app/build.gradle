plugins {
    id "com.android.application"
    // Apply the Kotlin Android plugin using the version defined at the project level
    id "org.jetbrains.kotlin.android" version "${rootProject.ext.kotlin_version}" // <-- Use the project-wide version
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Apply the Google Services plugin to the 'app' module
    id "com.google.gms.google-services" // <-- Applied at the top level of the app module
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.bus_tracking_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    // Keep this line if you added it previously to fix Build Tools version
    buildToolsVersion "34.0.0"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID
        applicationId = "com.example.bus_tracking_app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName

        // Optional for Firebase + multidex (if your method count exceeds 64k)
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM (Bill of Materials) to manage Firebase versions
    implementation platform('com.google.firebase:firebase-bom:33.13.0') // Use the latest version from Firebase docs

    // Add the dependencies for the Firebase products you want to use
    // When using the BoM, you don't specify versions for Firebase library dependencies
    implementation 'com.google.firebase:firebase-analytics' // Example: Firebase Analytics
    implementation 'com.google.firebase:firebase-database' // For Realtime Database

    // Multidex support (optional, but recommended for Firebase apps)
    implementation 'androidx.multidex:multidex:2.0.1' // Ensure this dependency is here if multiDexEnabled is true

    // Keep any other dependencies you have here
}
