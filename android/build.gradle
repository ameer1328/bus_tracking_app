// Top-level build file where you can add configuration options common to all sub-projects/modules.

// Add this line to define the Kotlin version
ext.kotlin_version = '1.9.0' // Set to a compatible version

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.1'
        // Keep google-services classpath if you are using Firebase
        classpath 'com.google.gms:google-services:4.4.2'
        // Add the Kotlin Gradle plugin classpath
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Use the defined version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
